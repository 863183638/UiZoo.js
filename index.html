<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UiZoo.js - Dynamic React components library</title>
    <meta name="description" content="Dynamic React components library - see https://github.com/myheritage/UiZoo.js for more details">
    <meta name="msapplication-TileColor" content="#00bcd4">
    <meta name="theme-color" content="#00bcd4">

    <link rel="stylesheet" href="https://unpkg.com/uizoo@1.2.1/dist/index.css">

    <script type="text/javascript">
        // using https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.0.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.0.0/cjs/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/4.2.2/react-router-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/doctrine-standalone@1.0.0/dist/index.js"></script>
    <script src="https://unpkg.com/uizoo@1.2.1/dist/index.js"></script>    
    <script>
        (function() {
            UiZoo.init(undefined, undefined, undefined, '/UiZoo.js/');
        })();
    </script>
</body>

</html>
